<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="../plugins/angularjs/angular.min.js"></script>
    <!-- 分页组件开始 -->
    <script src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    <!-- 分页组件结束 -->
    <script>

        //品牌列表
        var app = angular.module("pinyougou", ['pagination']);
        app.service('brandService', function ($http) {
            //根据id查询Brand
            this.findOne = function (id) {
                return $http.get('../brand/findOne.do?id=' + id);
            };

            //新增
            this.add = function (entity) {
                return $http.post('../brand/add.do', entity);
            };
            //修改
            this.update = function (entity) {
                return $http.post('../brand/update.do', entity);
            };

            //删除
            this.dele = function (ids) {
                return $http.get('../brand/delete.do?ids=' + ids);
            };

            //条件查询

            this.search = function (page, rows, searchEntity) {
                return $http.post('../brand/search.do?page=' + page + '&rows=' + rows, searchEntity);
            }

        });
        app.controller('brandController', function ($scope, $http, brandService) {
            /*
                           //所有查询所有品牌列表
                           $scope.findAll = function () {
                               $http.get('../brand/findAll.do').success(function (brandList) {
                                   $scope.brandList = brandList;
                               })
                           };*/

            //重新加载列表 数据
            $scope.reloadList = function () {
                //切换页码
                //参数是分页控件中获得
                $scope.search($scope.paginationConf.currentPage,
                    $scope.paginationConf.itemsPerPage);
            };

            //分页控件配置
            $scope.paginationConf = {
                currentPage: 1, //当前页码
                totalItems: 10,//总记录数
                itemsPerPage: 10,//每页展示条数
                perPageOptions: [10, 20, 30, 40, 50],
                onChange: function () {
                    $scope.reloadList();//重新加载
                }
            };
            /*  //定义findPage方法,发起分页查询Brand的请求
              $scope.findPage = function (page, rows) {
                  $http.get('../brand/findPage.do?page=' + page + '&rows=' + rows).success(function (pageResult) {
                      $scope.brandList = pageResult.rows;//每页显示的记录
                      $scope.paginationConf.totalItems = pageResult.total;//更新总记录数
                  })
              };*/

            /*  //保存
              $scope.save = function () {
                  $http.post('../brand/add.do', $scope.entity).success(function (result) {
                      if (result.success) {
                          //如果插入成功,重新查询
                          $scope.reloadList();
                      } else {
                          //如果失败弹窗提醒
                          alert(result.message)
                      }
                  })
              };*/

            //根据id查询Brand
            $scope.findOne = function (id) {
                brandService.findOne(id).success(function (brand) {
                    $scope.entity = brand;
                })
            };

            //新增和修改的功能
            $scope.save = function () {

                var object = null;
                if ($scope.entity.id != null) {//如果有id就执行修改方法
                    object = brandService.update($scope.entity);
                } else {
                    object = brandService.add($scope.entity)
                }
                object.success(function (result) {
                    if (result.success) {
                        $scope.reloadList();
                    } else {
                        alert(result.message);
                    }
                })
            };


            //删除
            $scope.selectIds = [];//复选框选中的id集合
            $scope.updateSelection = function ($event, id) {
                if ($event.target.checked) {
                    $scope.selectIds.push(id);
                } else {
                    var idx = $scope.selectIds.indexOf(id);
                    $scope.selectIds.splice(idx, 1);//参数1:位置索引;参数2:删除个数
                }
            };
            $scope.dele = function () {
                brandService.dele($scope.selectIds).success(function (result) {
                    if (result.success) {
                        $scope.reloadList();
                    } else {
                        alert(result.message);
                    }
                })
            };

            //条件查询
            $scope.searchEntity = {};//定义搜索对象
            $scope.search = function (page, rows) {
                brandService.search(page,rows,$scope.searchEntity).success(function (pageResult) {
                    $scope.brandList = pageResult.rows;//每页显示的数据
                    $scope.paginationConf.totalItems = pageResult.total;//更新总记录数
                })
            }
        });


    </script>
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="brandController">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">品牌管理</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" ng-click="entity={}" title="新建" data-toggle="modal"
                            data-target="#editModal"><i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i
                            class="fa fa-trash-o"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i
                            class="fa fa-refresh"></i> 刷新
                    </button>
                </div>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">
                品牌名称:<input ng-model="searchEntity.name"> 品牌首字母:<input ng-model="searchEntity.firstChar">
                <button class="btn btn-default" ng-click="reloadList()">查询</button>
            </div>
        </div>
        <div class="box-tools pull-right">
            <div class="has-feedback">

            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->
        <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right:0px">
                    <input id="selall" type="checkbox" class="icheckbox_square-blue">
                </th>
                <th class="sorting_asc">品牌ID</th>
                <th class="sorting">品牌名称</th>
                <th class="sorting">品牌首字母</th>
                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <!--     <tr>
                     <td><input  type="checkbox" ></td>
                     <td>1</td>
                     <td>联想</td>
                     <td>L</td>
                     <td class="text-center">
                          <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"  >修改</button>
                     </td>
                 </tr>
                 <tr>
                     <td><input  type="checkbox"></td>
                     <td>2</td>
                     <td>华为</td>
                     <td>H</td>
                     <td class="text-center">
                          <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"  >修改</button>
                     </td>
                 </tr>-->
            <tr ng-repeat="brand in brandList">
                <td><input type="checkbox" ng-click="updateSelection($event,brand.id)"></td>
                <td>{{brand.id}}</td>
                <td>{{brand.name}}</td>
                <td>{{brand.firstChar}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" data-toggle="modal"
                            ng-click="findOne(brand.id)" data-target="#editModal">修改
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <!--数据列表/-->

        <!-- 分页 -->
        <tm-pagination conf="paginationConf"></tm-pagination>

    </div>
    <!-- 数据表格 /-->


</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">品牌编辑</h3>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td>品牌名称</td>
                        <td><input class="form-control" ng-model="entity.name" placeholder="品牌名称"></td>
                    </tr>
                    <tr>
                        <td>首字母</td>
                        <td><input class="form-control" ng-model="entity.firstChar" placeholder="首字母"></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
